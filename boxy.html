<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boxy Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-light.css" id="light-theme">
    <link rel="stylesheet" href="style-dark.css" id="dark-theme" disabled>
    <link rel="stylesheet" href="style-green.css" id="green-theme" disabled>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <header>
      <a title="Copyright (c) 2024 Leigh L. Klotz, Jr." href="https://github.com/leighklotz/boxy">boxy</a>
      <span id="status-led" class=""></span>
      <a href="#" onclick="toggleTheme()">theme</a>
      <div id="alert-box" class="alert" style="display: none;">Unbound key</div>
      <div id="clipboard" class="box" tabindex="0" title="Clipboard"></div><br />
    </header>

    <div id="editor" class="box" contenteditable="false" tabindex="0"><span id="cursor" class="cursor"></span></div>
    <script src="config.js"> </script>
    <script src="boxy.js"> </script>
    <script src="keymap.js"> </script>


    <!-- more stuff implemented in modules -->
    <script src="modules/identity/identity.js"> </script><script src="modules/identity/keymap.js"> </script>
    <script src="modules/markdown/markdown.js"> </script><script src="modules/markdown/keymap.js"> </script>
    <script src="modules/eval-base/eval-base.js"> </script>
    <script src="modules/llm-infer/llm-infer.js"> </script><script src="modules/llm-infer/keymap.js"> </script>
    <script src="modules/save-restore/save-restore.js"> </script><script src="modules/save-restore/keymap.js"> </script>
    <script src="modules/livescript/livescript.js"> </script><script src="modules/livescript/keymap.js"> </script>

  </body>
</html>
